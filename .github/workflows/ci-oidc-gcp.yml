name: CI with GCP OIDC Auth

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Required for OIDC authentication to GCP
permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Display Node.js and npm versions
        run: |
          node --version
          npm --version

      # Authenticate to Google Cloud using Workload Identity Federation (OIDC)
      # This step only attempts authentication when the job runs on the main branch
      # and both required repository secrets are set.
      #
      # See docs/ci/GCP_WORKLOAD_IDENTITY_SETUP.md for setup instructions (optional)
      - name: Authenticate to Google Cloud
        id: auth
        if: ${{ startsWith(github.ref, 'refs/heads/main') && secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Notify if GCP auth is skipped
        if: ${{ !startsWith(github.ref, 'refs/heads/main') || secrets.GCP_WORKLOAD_IDENTITY_PROVIDER == '' || secrets.GCP_SERVICE_ACCOUNT == '' }}
        run: |
          echo "⚠️  GCP authentication skipped"
          echo " - github.ref=${GITHUB_REF}"
          if [ "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER == '' }}" = "true" ] || [ "${{ secrets.GCP_SERVICE_ACCOUNT == '' }}" = "true" ]; then
            echo " - Reason: repository secrets not configured"
            echo "The workflow will continue without GCP credentials."
            echo "To enable GCP authentication, add these repository secrets:"
            echo "  - GCP_WORKLOAD_IDENTITY_PROVIDER"
            echo "  - GCP_SERVICE_ACCOUNT"
            echo ""
            echo "See docs/ci/GCP_WORKLOAD_IDENTITY_SETUP.md for setup instructions"
          else
            echo " - Reason: not running on main"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          CI: true

      # Optional: Verify GCP authentication worked (only runs if auth succeeded)
      - name: Verify GCP authentication
        if: steps.auth.outcome == 'success'
        run: |
          echo "✅ Successfully authenticated to GCP using Workload Identity Federation"

          if [ -n "${GOOGLE_APPLICATION_CREDENTIALS:-}" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS is set to: ${GOOGLE_APPLICATION_CREDENTIALS}"
            echo "Listing the credentials file (if present):"
            ls -l "${GOOGLE_APPLICATION_CREDENTIALS}" || true
          else
            echo "GOOGLE_APPLICATION_CREDENTIALS is not set"
          fi

          gcloud auth list || true
