name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (use version matching your project)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Prefetch allowlisted hosts (run before firewall is enabled)
        env:
          PREFETCH_URLS: |
            https://www.gstatic.com/generate_204
            # Add additional URLs (one per line) that your tests need, e.g.:
            # https://fonts.gstatic.com/s/...
        run: |
          set -euo pipefail
          echo "Prefetching required external URLs before firewall is enforced..."
          while IFS= read -r url; do
            if [ -n "$url" ]; then
              echo "Fetching: $url"
              # attempt to fetch; tolerate failure but log it
              curl -sSfL "$url" -o /tmp/prefetch_$(echo "$url" | sed -E 's/[^A-Za-z0-9]/_/g') || echo "prefetch failed for $url"
            fi
          done <<'URLS'
$PREFETCH_URLS
URLS

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm test --if-present
