name: Test GCP OIDC auth
on:
  workflow_dispatch:

# <- This is required so GitHub injects the OIDC token into the job
permissions:
  id-token: write
  contents: read

jobs:
  auth-test:
    runs-on: ubuntu-latest
    steps:
      - name: Debug whether GitHub injected token env
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN set: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"

      - name: Authenticate to GCP using Workload Identity
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Verify identity
        run: |
          gcloud auth list || true
          gcloud auth print-access-token || true
