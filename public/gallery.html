<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Bonnie Lass Florals</title>
  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://bonnie-lass-florals.onrender.com" crossorigin>
  <link rel="preconnect" href="https://www.instagram.com" crossorigin>
  <!-- Preload critical CSS -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <!-- Theme Loader - Load early to minimize FOUC -->
  <script src="theme-loader.js"></script>
  <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    initFirebase();
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Bonnie Lass Florals Logo">
      Bonnie Lass Florals
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-btn">ðŸ›’ Cart <span id="cart-count">0</span></a>
      <div id="profileCircleContainer">
        <img id="profileCircle" src="img/default-avatar.png" alt="Profile" width="40" height="40" />
        <div id="profileDropdown">
          <div id="userInfoDropdown"></div>
          <a href="profile.html">Profile</a>
          <a href="orders.html">Orders</a>
          <a id="adminOrdersLink" href="/admin/orders.html" style="display:none;">All Orders (Admin)</a>
          <a id="uploadProductLink" href="/admin/upload.html" style="display:none;">Upload Product</a>
          <a id="paletteLink" href="/admin/palette.html" style="display:none;">Palette Editor</a>
          <a id="messagesLink" href="/admin/messages.html" style="display:none;">Messages</a>
          <a id="inventoryTrackerLink" href="/admin/inventory-tracker.html" style="display:none;">Inventory Tracker</a>
          <button id="logoutMenu">Logout</button>
        </div>
      </div>
      <a id="loginBtn" href="#">Login</a>
    </nav>
  </header>
  <div id="loginModal">
    <div id="loginModalContent">
      <h2 id="loginTitle">Login</h2>
      <form id="authForm">
        <div id="signupFields" class="hidden">
          <input type="text" id="signupName" placeholder="Your Name" required>
        </div>
        <input type="email" id="emailField" placeholder="Email" required>
        <input type="password" id="passwordField" placeholder="Password" required>
        <button type="submit" id="loginEmailBtn">Login</button>
        <button type="button" id="toggleSignup" style="background:none;color:#d946ef;border:none;float:right;margin-top:1em;">Sign up instead</button>
      </form>
      <div style="margin:1em 0;">OR</div>
      <button id="googleLogin" style="background:#4285F4;color:#fff;padding:0.6em 1.2em;border:none;border-radius:0.5em;">Login with Google</button>
      <button type="button" id="closeLogin" style="margin-top:1.5em;">Close</button>
      <div id="loginError" style="color:red;margin-top:1em;"></div>
    </div>
  </div>
  <section>
    <h1>Gallery</h1>
    <div class="color-block bg-white instagram-gallery">
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/bonnielassflorals/?utm_source=ig_embed&amp;utm_campaign=loading"
        data-instgrm-version="14">
      </blockquote>
    </div>
  </section>
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      document.getElementById('cart-count').textContent = cart.length;
    }
    updateCartCount();
  </script>
  <script src="mobile-nav.js"></script>
  <script src="ui-utils.js"></script>
  <script src="auth.js"></script>
  <script src="ux-enhancements.js"></script>
  <script src="chatbot.js"></script>
  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
