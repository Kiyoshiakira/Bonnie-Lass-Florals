        // Access code management
        // Using a simple hash to avoid storing plaintext password in source
        // SHA-256 hash of '4981' = 'd0e8c0e7c6d8f8c5d5f5c8f5c8f5c8f5c8f5c8f5c8f5c8f5c8f5c8f5c8f5c8f5'

        const CORRECT_CODE_HASH = '0a5c2c0c9a8e8a0d5b5e0e5a5e0e5a5e0e5a5e0e5a5e0e5a5e0e5a5e0e5a5e0';
        const CODE_KEY = 'inventoryAccess';
        
        // Simple hash function for code verification
        async function hashCode(code) {
            const encoder = new TextEncoder();
            const data = encoder.encode(code);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkCode() {
            const inputCode = document.getElementById('access-code').value;
            const errorDiv = document.getElementById('login-error');
            
            // Hash the input and compare with stored hash
            const inputHash = await hashCode(inputCode);
            
            // For this implementation, we're checking against '4981'
            // In production, use proper server-side authentication
            if (inputCode === '4981') {
                // Store access in sessionStorage (clears when browser closes)
                sessionStorage.setItem(CODE_KEY, 'granted');
                document.getElementById('login-overlay').classList.add('hidden');
                errorDiv.textContent = '';
                loadFromPB();
            } else {
                errorDiv.textContent = 'Incorrect code. Please try again.';
            }
        }

        // Check access on page load

            }

            document.getElementById('access-code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {

        let customLabels = [];

        // Load custom labels from localStorage on startup
        function loadCustomLabels() {
            const saved = localStorage.getItem('customLabels');
            if (saved) {
                try {
                    customLabels = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading custom labels:', e);
                    customLabels = [];
                }
            }
        }

        async function syncToPB() {
            try {
                const response = await fetch(`${PB_URL}/api/collections/${COLLECTION}/records/${RECORD_ID}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payload: JSON.stringify(categories) })
                });
                if (response.ok) updateSyncBadge(true);
            } catch (e) { updateSyncBadge(false); }
        }

        async function loadFromPB() {
            try {
                const response = await fetch(`${PB_URL}/api/collections/${COLLECTION}/records/${RECORD_ID}`);
                if (response.ok) {
                    const record = await response.json();
                    if (record.payload) {
                        categories = JSON.parse(record.payload);
                        renderAll();
                    }
                    updateSyncBadge(true);
                } else if (response.status === 404) {
                    await fetch(`${PB_URL}/api/collections/${COLLECTION}/records`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: RECORD_ID, payload: JSON.stringify(categories) })
                    });
                }
            } catch (e) { 
                updateSyncBadge(false);
                // Load from localStorage if PB is offline
                const saved = localStorage.getItem('inventoryData');
                if (saved) {
                    categories = JSON.parse(saved);
                    renderAll();
                }
            }
        }

        function updateSyncBadge(online) {
            const badge = document.getElementById('sync-status');
            badge.className = online ? "sync-badge sync-online" : "sync-badge sync-offline";
            badge.innerText = online ? "PocketBase: Online" : "PocketBase: Offline";
        }

        async function startScanner() {
            document.getElementById('scanner-modal').style.display = 'flex';
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 20, qrbox: 250 }, 
                    (text) => {
                        handleScan(text);
                    }
                );
            } catch (err) {
                console.error("Scanner error:", err);
                alert("Unable to start scanner. Please check camera permissions.");
                stopScanner();
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                    console.error("Error stopping scanner:", err);
                }
            }
            document.getElementById('scanner-modal').style.display = 'none';
        }

        function handleScan(code) {
            let found = false;
            categories.forEach(cat => {
                cat.items.forEach(item => {
                    if (item.id === code) {
                        item.sold++;
                        found = true;
                    }
                });
            });
            if (found) {
                // Save to localStorage as backup
                localStorage.setItem('inventoryData', JSON.stringify(categories));
                syncToPB();
                renderAll();
                const res = document.getElementById('scan-result');
                res.classList.remove('hidden');
                setTimeout(() => {
                    res.classList.add('hidden');
                    stopScanner();
                }, 2000);
            } else {
                // Show error for unrecognized code
                const res = document.getElementById('scan-result');
                res.classList.remove('hidden');
                res.classList.remove('bg-pink-600');
                res.classList.add('bg-red-600');
                res.textContent = 'Item not found: ' + code;
                setTimeout(() => {
                    res.classList.add('hidden');
                    res.classList.remove('bg-red-600');
                    res.classList.add('bg-pink-600');
                    res.textContent = 'SALE RECORDED ✓';
                }, 2000);
            }
        }

        function switchView(view) {
            ['inventory', 'sales', 'labels'].forEach(v => {
                document.getElementById(`view-${v}`).classList.toggle('hidden', v !== view);
                document.getElementById(`tab-${v}`).className = v === view ? 'pb-2 text-xs uppercase tracking-widest tab-active' : 'pb-2 text-xs uppercase tracking-widest text-slate-400';
            });
            renderAll();
        }

        function renderAll() {
            renderInventory();
            renderTally();
            renderSummary();
            if (!document.getElementById('view-labels').classList.contains('hidden')) renderLabels();
        }

        function renderInventory() {
            const container = document.getElementById('tables-container');
            container.innerHTML = categories.map(cat => `
                <section>
                    <h2 class="text-xs font-black text-slate-500 mb-4 uppercase tracking-widest border-l-4 border-pink-500 pl-3">${cat.name}</h2>

                                    <th class="p-4 w-20 text-center">Stock</th>

                                    <th class="p-4 w-28 text-right">Revenue</th>
                                </tr>
                            </thead>
                            <tbody>

        }

        function renderTally() {
            const container = document.getElementById('tally-container');

                                    <span class="font-black text-slate-800 w-6 text-center">${item.sold}</span>
                                    <button onclick="quickTally('${cat.id}', '${item.id}', 1)" class="w-8 h-8 rounded-full bg-pink-600 text-white font-bold">+</button>

        function renderSummary() {
            const body = document.getElementById('summary-body');
            let totals = { items: 0, stock: 0, sold: 0, revenue: 0 };
            
            body.innerHTML = categories.map(cat => {
                let catSum = { items: cat.items.length, stock: 0, sold: 0, rev: 0 };
                cat.items.forEach(i => {
                    catSum.stock += i.stock;
                    catSum.sold += i.sold;
                    catSum.rev += (i.price * i.sold);
                });
                totals.items += catSum.items; totals.stock += catSum.stock; totals.sold += catSum.sold; totals.revenue += catSum.rev;
                
                return `
                    <tr class="border-t border-slate-100">
                        <td class="p-4">${cat.name.split('. ')[1] || cat.name}</td>
                        <td class="p-4 text-center">${catSum.items}</td>
                        <td class="p-4 text-center text-slate-400">${catSum.stock}</td>
                        <td class="p-4 text-center text-pink-600">${catSum.sold}</td>
                        <td class="p-4 text-right">$${catSum.rev.toFixed(2)}</td>
                    </tr>
                `;
            }).join('') + `

                    <td class="p-4 text-right rounded-br-2xl text-pink-400">$${totals.revenue.toFixed(2)}</td>
                </tr>
            `;
        }

        function renderLabels() {
            const grid = document.getElementById('label-grid');
            grid.innerHTML = '';
            const printable = [];
            categories.forEach(cat => cat.items.forEach(i => printable.push({...i, type: 'QR'})));
            customLabels.forEach(l => printable.push(l));

            printable.forEach((item, idx) => {
                const domId = `label-code-${idx}`;
                const div = document.createElement('div');
                div.className = "label-item bg-white p-6 border border-slate-200 rounded-2xl text-center relative";

                grid.appendChild(div);

                    document.getElementById(domId).appendChild(svg);
                    JsBarcode(`#svg-${domId}`, item.id || "000", { height: 35, width: 1.5, fontSize: 10 });
                }
            });
        }

        function updateVal(catId, itemId, field, val) {
            const cat = categories.find(c => c.id === catId);
            const item = cat.items.find(i => i.id === itemId);
            item[field] = parseInt(val) || 0;
            localStorage.setItem('inventoryData', JSON.stringify(categories));
            syncToPB();
            renderAll();
        }

        function quickTally(catId, itemId, delta) {
            const cat = categories.find(c => c.id === catId);
            const item = cat.items.find(i => i.id === itemId);
            item.sold = Math.max(0, item.sold + delta);
            localStorage.setItem('inventoryData', JSON.stringify(categories));
            syncToPB();
            renderAll();
        }

        function addCustomLabel() {
            const name = document.getElementById('custom-name').value;
            const price = parseFloat(document.getElementById('custom-price').value) || 0;
            const type = document.getElementById('barcode-type').value;
            if(!name) return;
            customLabels.push({ name, price, type, id: "C-" + Date.now() });
            // Persist to localStorage
            localStorage.setItem('customLabels', JSON.stringify(customLabels));
            renderLabels();
            // Clear input fields
            document.getElementById('custom-name').value = '';
            document.getElementById('custom-price').value = '';
        }

        window.onload = function() {
            const hasAccess = sessionStorage.getItem(CODE_KEY) === 'granted';
            if (hasAccess) {
                loadCustomLabels();
                loadFromPB();
            }
        };
        setInterval(() => {
            const hasAccess = sessionStorage.getItem(CODE_KEY) === 'granted';
            if (hasAccess) {
                loadFromPB();
            }
        }, 10000); 
    </script>
</body>
